<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink" fontcolor="black">
    <fourm>
        <table align="center" cellspacing="15" >
            <tr>
                <td>Employment Application</td>
                <td></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><select name="position">
                <option type="Ac">Accountant</option>
                <option type="Re">Receptoinst</option>
                <option type="Su">Superviser</option></select></td>
            </tr>
            <tr>
                <td>Job Type</td>
                <td><select name="jobtype">
                <option type="halftime">Halftime</option>
                <option type="fulltime">Fulltime</option>
                <option type="freelance">Freelance</option></td>
            </tr>
            <tr>
                <td>Experience Level</td>
                <td><input type="checkbox" name="EL"/>Entery Level
                <input type="checkbox" name="SE"/>Some Experienced
                <input type="checkbox" name="VE"/>Very Experienced
            </td>    
            </tr>
            <tr>
                <td>Employment Status</td>
                <td><input type="radio" name="estatus"/>Employed
                <input type="radio" name="estatus"/>Unemployed
                <input type="radio" name="estatus"/>student</td>
            </tr>
            <tr>
                <td>Additional Comment</td>
                <td><textarea name="additionaltext" cols="10" rows="5"></textarea></td>
            </tr>
            <tr>
                
                <td><input type="submit"/></td>
                <td><input type="reset"/></td>
            </tr>
        </table>
    </fourm>        
</body>
</html>
